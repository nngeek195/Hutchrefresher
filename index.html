<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hutch Refresh</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="unnamed.ico" />

  <style>
    /* Black and white professional style */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      margin: 1rem 0 0.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #fff;
      padding-bottom: 0.5rem;
      width: 100%;
      text-align: center;
      background-color: #111;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 480px;
      padding: 1rem;
      text-align: center;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255,255,255,0.6);
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #ddd;
    }
    p.info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
      user-select: text;
    }
  </style>
</head>
<body>
  <header>Hutch Refresh</header>
  <main>
    <p class="info">This page reloads <strong>hutch.lk</strong> every 5 seconds.<br>
    Use the button below to start or stop auto-refresh.</p>
    <button id="toggleRefreshBtn" aria-pressed="false" aria-label="Start auto refresh">Start Auto Refresh</button>
  </main>

  <script>
    const REFRESH_INTERVAL_MS = 5000;
    let refreshIntervalId = null;
    const btn = document.getElementById('toggleRefreshBtn');

    function startAutoRefresh() {
      if (refreshIntervalId) return;
      btn.textContent = 'Stop Auto Refresh';
      btn.setAttribute('aria-pressed', 'true');
      refreshIntervalId = setInterval(() => {
        // Reload the entire page to refresh hutch.lk
        location.reload();
      }, REFRESH_INTERVAL_MS);
    }

    function stopAutoRefresh() {
      if (!refreshIntervalId) return;
      clearInterval(refreshIntervalId);
      refreshIntervalId = null;
      btn.textContent = 'Start Auto Refresh';
      btn.setAttribute('aria-pressed', 'false');
    }

    btn.addEventListener('click', () => {
      if (refreshIntervalId) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
      }
    });

    // Optional: prompt user to install PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User  accepted the install prompt');
        } else {
          console.log('User  dismissed the install prompt');
        }
      });
    });
  </script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
