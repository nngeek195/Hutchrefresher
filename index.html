<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HutchRefresher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #errorMsg {
      color: red;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="errorMsg">⚠️ Unable to load hutch.lk in an iframe. It may block embedding for security reasons.</div>
  <iframe id="hutchFrame" src="https://hutch.lk/" loading="lazy"></iframe>

  <script>
    const iframe = document.getElementById('hutchFrame');
    const errorMsg = document.getElementById('errorMsg');

    // Check if iframe loaded successfully or is blocked
    iframe.onload = () => {
      errorMsg.style.display = 'none';
    };

    iframe.onerror = () => {
      errorMsg.style.display = 'block';
    };

    // Refresh iframe every 5 seconds
    setInterval(() => {
      iframe.src = iframe.src;
    }, 5000);
  </script>
</body>
</html>
